<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio de Untref proyecto integrador">
  <meta name="author" content="Luis Alberto Benitez">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,100;1,200&display=swap"
    rel="stylesheet">
  <title>FORM UNTREFSCHOOL</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <form id="formulario">
      <h2>Formulario de Registro</h2>
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" required>

      <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
