<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio de Untref proyecto integrador">
  <meta name="author" content="Luis Alberto Benitez">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,100;1,200&display=swap"
    rel="stylesheet">
  <title>FORM UNTREFSCHOOL</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
  <div class="container">
    <form id="fs-frm" name="formulario" accept-charset="utf-8"   action="https://formspree.io/f/xoqovnjj"
    method="POST">

        <h2>Formulario de Registro</h2>
        <label for="full-name">Nombre completo</label>
        <input type="text" id="nombre" required>
        <label for="email-address">Email</label>
        <input type="email" id="email" required>
        <label for="message">Mensaje</label>
        <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required="auto"></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

      <input type="submit" value="Submit">
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
